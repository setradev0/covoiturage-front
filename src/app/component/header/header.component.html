<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" routerLink="/">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button mat-raised-button color="primary" class="mr-3" (click)="login()">Connexion</button>
        <button mat-raised-button color="primary" class="mr-3" (click)="inscription()">Inscription</button>
      </form>
    </div>
  </nav>
  <div id="search">
    <div class="search-title">
      <h2>Covoituré librement</h2>
      <p>Lorem ipsum dolor sit</p>
    </div>
    <form class="input-group mb-3 form-search">
      <div class="input-group-prepend">
        <input type="text" class="form-control" id="depart" placeholder="Départ">
      </div>
      <div class="input-group-prepend">
        <input type="arrive" class="form-control" style="border-left: 1px solid black;" id="arrive" placeholder="Lieu d'arrivée">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Go</button>
    </form>
</div>
</header>
